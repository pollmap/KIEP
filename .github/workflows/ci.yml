name: CI

on:
  push:
    branches: [main, claude/*]
  pull_request:
    branches: [main]

jobs:
  rust:
    name: Rust Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.85"

      - uses: Swatinem/rust-cache@v2

      - name: Check
        run: cargo check --all-targets

      - name: Test
        run: cargo test

      - name: Clippy
        run: cargo clippy -- -D warnings
        continue-on-error: true

  frontend:
    name: Next.js Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npx next lint
        continue-on-error: true

      - name: Build
        run: npx next build
        env:
          NEXT_PUBLIC_VWORLD_API_KEY: ${{ secrets.VWORLD_API_KEY }}

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: rust
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t kiep-api:latest .
